<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="./style/estilo.css">
    <script src="./script/script.js"></script>
    <title>Conversor</title>
</head>
<body>

    <header> 

     <div class="headerpagina">MACYOUT</div>

    </header>

    <div class="corpo-main">
    <div class="header-main">
      <div id="header">
        <div class="p-opendisc">Abrir Arquivos</div>
        <div class="p-format">Formatos</div>
        <div class="p-qualid">Qualidade</div>
        <div class="block-header">
            <img class="opendisc" src="./img/open.png" alt="ss">
            <!---->
            <img class="format-mp3" id="format-mp33" src="./img/mp3.png" alt="ss">
           <img class="icon-select" id="element-select" src="./img/icon-select.png" alt="icon select">
            <!---->
            <img class="format-mp4" id="format-mp44" src="./img/mp4.png" alt="ss">
            <!---->
            <img class="qualid" src="./img/qualid.png" alt="ss">
        </div>
        </div>
    <div class="line"></div>
    </div>

<!--Area do progress do arquivo--> 
<div class="areabody-header">
    <h3>Baixando</h3>
</div>
<div class="main-areabody-progress">

    <input type="submit" value="DOWNLOAD">
</div>

    
    <script>
        document.addEventListener("DOMContentLoaded", function(){ // document.addEventListener, é quando a página for carregada...
        
            document.getElementById("format-mp33").addEventListener("click", function(){
            
                if(rotate= 0){rotate = 0}
            
                rotate = rotate + 180; 
                
                document.getElementById("element-select").style.transform = "rotate("+rotate+"deg)"; //o style.transform para acessar o objeto(class&Id) img e através do rotate com o valor atual de nossa variável.
            });
            
            document.getElementById("format-mp44").addEventListener("click", function(){
            
                if(rotate= +180){rotate = 0} 
            
                rotate = rotate = 0; 
                
                document.getElementById("element-select").style.transform = "rotate("+rotate+"deg)";
            });		
    
        });
    </script>

</body>
</html>
